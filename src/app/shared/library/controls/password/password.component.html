<div class="password">
  <input
    type="text"
    class="app-input"
    [value]="value"
    [placeholder]="placeholder || 'Password'"
    [attr.disabled]="isDisabled ? true : null"
    (keyup)="onKeyup($any($event.target).value)"
    (blur)="onBlur()"
    [attr.type]="passwordType"
  />
</div>
