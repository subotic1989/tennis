<div class="app-page">
  <app-loading-tennis *ngIf="isLoading"></app-loading-tennis>
  <h4 *ngIf="!isAddPhotos">Zagreb 2021</h4>

  <ng-image-slider
    *ngIf="!isAddPhotos"
    [images]="galleryArray"
    #nav
  ></ng-image-slider>

  <div class="center">
    <router-outlet *ngIf="isAddPhotos"></router-outlet>
  </div>

  <app-button-primary class="btn" *ngIf="isAdmin$ | async" (click)="addPhotos()"
    >{{ isAddPhotos ? "Cancel" : "Add Photos +" }}
  </app-button-primary>
</div>
