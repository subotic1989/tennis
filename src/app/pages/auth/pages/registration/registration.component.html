<app-loading *ngIf="loading$ | async"></app-loading>

<app-error
  *ngIf="errorMsg$ | async"
  [errorInput]="errorMsg$ | async"
></app-error>

<div class="app-page">
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    (keyup.enter)="onSubmit()"
    autocomplete="off"
  >
    <div class="app-page__header">
      <h2>Sign Up</h2>
      <a class="app-a" [routerLink]="['/auth/login']">Have an account?</a>
    </div>
    <div class="app-page__content">
      <app-form-field
        [required]="false"
        [control]="form.controls?.['email']"
        [isInline]="false"
        [patternError]="regexErrors.email"
      >
        <app-input formControlName="email" [placeholder]="'Email'"></app-input>
      </app-form-field>
      <app-form-field
        [required]="false"
        [control]="form.controls?.['password']"
        [isInline]="false"
        [patternError]="regexErrors.password"
      >
        <app-password
          formControlName="password"
          [placeholder]="'Password'"
        ></app-password>
      </app-form-field>
      <!-- 
      <app-form-field
        [required]="false"
        [control]="form.controls?.['password']"
        [isInline]="false"
      >
        <app-password
          formControlName="passwordRepeat"
          [placeholder]="'Password Repeat'"
        ></app-password>
      </app-form-field> -->
      <br />
      <div class="button-container">
        <app-button-primary [type]="'submit'">Sign Up</app-button-primary>
      </div>
    </div>
  </form>
</div>
