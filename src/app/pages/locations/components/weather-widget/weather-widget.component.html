<div class="divWeatherMain" [ngClass]="{ day: WeatherData?.isDay }">
  <div class="weatherWidgetRow">
    <img src="{{ iconWeather }}" alt="" />
  </div>

  <div class="weatherWidgetRow" style="font-size: 32px; margin-top: 5px">
    {{ WeatherData?.temp_celcius }}째
  </div>
  <div class="weatherWidgetRow" style="font-size: 12px">
    max: {{ WeatherData?.temp_min }}째 / min: {{ WeatherData?.temp_max }}째
  </div>
  <div class="weatherWidgetRow" style="font-size: 12px">
    Feels Like: {{ WeatherData?.temp_feels_like }}째
  </div>
  <div class="weatherWidgetRow" style="font-size: 25px; margin-top: 10px">
    {{ WeatherData?.name }}
  </div>
  <div class="weatherWidgetRow" style="font-size: 12px">
    Humidity: {{ WeatherData?.main?.humidity }}%
  </div>
</div>
